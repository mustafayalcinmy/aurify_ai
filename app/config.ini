# app/config.ini (Sadeleştirilmiş Hali)

[EXPERIMENT]
# Çalışma modunu seçin (sequence veya gan)
mode = gan
# Sıralı modda kullanılacak model tipi (lstm, gru, transformer, gpt)
sequence_model_type = transformer

[PATHS]
data_dir = ./datasets/2014
# Model ve çıktı yolları
sequence_save_dir = models_sequence
# Eğitilmiş sıralı model yolu (üretim için, boşsa sonuncusu kullanılır)
sequence_model_load_path =
gan_save_dir = models_gan
# Eğitilmiş GAN generator yolu (üretim için)
gan_model_load_path = models_gan/gan_checkpoint_epoch_10.pt
generation_output_dir = generated
visualization_output_dir = dataset_visualizations # Veri seti görselleştirme çıktısı
soundfont_path = /Users/mustafayalcin/Documents/FluidR3_GM/FluidR3_GM.sf2

[TRAINING]
# Genel Eğitim Ayarları
epochs = 10
batch_size = 64
# Hem sequence hem GAN için kullanılabilir
checkpoint_interval = 10
# Sadece Sıralı Modeller İçin LR
sequence_learning_rate = 0.001

[GENERATION]
# Sıralı Modeller İçin Üretim Ayarları
sequence_generation_length = 500
sequence_temperature = 1.0
# GAN Modeli İçin Üretim Ayarları (Varsayılanlar constants'da, override edilebilir)
# gan_num_samples = 5

[MUSIC_FORMAT]
# MIDI'ye dönüştürme ayarları (Her iki mod için de kullanılabilir)
bpm = 120
instrument_program = 0
# Sıralı model MIDI'si için nota süresi
sequence_note_duration = 0.3
# GAN MIDI'si için velocity eşiği (constants'da varsayılanı var, override edilebilir)
# gan_velocity_threshold = 0.1